<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RoShamBo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg" href="./images/fist.svg">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="game-space">
            <div class="arena">
                <div class="score"><span id="score1">0</span></div>
                <div class="hands"><img class="hands" id="lefthand" src="./images/fist.svg"></div>
                <div class="hands"><img class="hands" id="righthand" src="./images/fistRight.svg"></div>
                <div class="score"><span id="score2">0</span></div>
            </div>

            <div class="title-bar">
                <div class="result" id="result-message">Ro Sham Bo!</div>
                <div class="title-content" id="button"><button onclick="activateButtons()" id="start-button">Start</button></div>
            </div>
            
            <!-- PLAYER 1 -->
            <div class="controller" id="controller-player1">
                <button class="options" id="rock" disabled><img src="./images/rock.svg" id="img-rock" alt="rock" description="choose rock"></button>
                <button class="options" id="paper" disabled><img src="./images/paper.svg" id="img-paper" alt="paper" description="choose paper"></button>
                <button class="options" id="scissors" disabled><img src="./images/scissors.svg" id="img-scissors" alt="scissors" description="choose scissors"></button>
            </div>
            
            <footer>

                <p>// &copy; 2023 Ben Swatton</p>
                <p>// Icons provided by iconduck.com under the open source <a href src="https://opensource.org/license/mit/" target="_blank">MIT license</a></p>
                <p>// See more on <a href src="https://github.com/trubwick" target="_blank">GitHub</a></p>
            </footer>
            
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
